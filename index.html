<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">CALCULATOR</span>
    </div>
  </nav>

    <div class="container">



        <div class="panel panel-primary">
            <div class="panel-heading">
                Calculator
            </div>
            <div class="panel-body">
                <div class="row">
                    <input class="input  btn-lg" type="text"/>
                </div>
                <div class="row-md-2">
                    <button class="button btn btn-primary btn-lg">C</button>
                    <button class="button btn btn-primary btn-lg">#</button>
                    <button class="button btn btn-primary btn-lg">$</button>
                    <button class="button btn btn-primary btn-lg">%</button>
                </div>
                <div class="row-md">
                    <button class="button btn btn-primary btn-lg">7</button>
                    <button class="button btn btn-primary btn-lg">8</button>
                    <button class="button btn btn-primary btn-lg">9</button>
                    <button class="button btn btn-primary btn-lg">*</button>
                </div>
                <div class="row-md">
                    <button class="button btn btn-primary btn-lg">4</button>
                    <button class="button btn btn-primary btn-lg">5</button>
                    <button class="button btn btn-primary btn-lg">6</button>
                    <button class="button btn btn-primary btn-lg">-</button>
                </div>
                <div class="row-md">
                    <button class="button btn btn-primary btn-lg">1</button>
                    <button class="button btn btn-primary btn-lg">2</button>
                    <button class="button btn btn-primary btn-lg">3</button>
                    <button class="button btn btn-primary btn-lg">+</button>
                </div>
                <div class="row-md">
                    <button class="button btn btn-primary btn-lg">@</button>
                    <button class="button btn btn-primary btn-lg">0</button>
                    <button class="button btn btn-primary btn-lg">.</button>
                    <button class="button btn btn-primary btn-lg">=</button>
                </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
<footer>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <div class="navbar-header">
            <span class="navbar-brand">&copy; Shireesh Polkam</span>
          </div>
        </div>
      </nav>
</footer>
</html>
